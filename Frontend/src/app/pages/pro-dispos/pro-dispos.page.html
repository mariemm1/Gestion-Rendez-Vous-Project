<ion-header>
  <ion-toolbar>
    <ion-title>Mes disponibilités</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="add()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Date (YYYY-MM-DD)</ion-label>
        <ion-input formControlName="date" placeholder="2025-10-15"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Heure début</ion-label>
        <ion-input formControlName="heure_debut" placeholder="09:00"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Heure fin</ion-label>
        <ion-input formControlName="heure_fin" placeholder="12:00"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit">Ajouter</ion-button>
  </form>

  <ion-note color="primary" *ngIf="msg" class="ion-margin-top">{{ msg }}</ion-note>

  <h2 class="ion-margin-top">Mes créneaux</h2>
  <ion-list>
    <ion-item *ngFor="let w of list">
      <ion-label>{{ w.date }} — {{ w.heure_debut }} → {{ w.heure_fin }}</ion-label>
      <ion-button color="danger" (click)="remove(w)">Supprimer</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
