<ion-header><ion-toolbar><ion-title>Login</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input type="email" label="Email" labelPlacement="stacked" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="stacked" formControlName="pwd"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="loading">Sign in</ion-button>
    <ion-button fill="clear" routerLink="/register">Create account</ion-button>
  </form>
</ion-content>
