<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input label="Full name" labelPlacement="stacked" formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" label="Email" labelPlacement="stacked" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="stacked" formControlName="pwd"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Creatingâ€¦' : 'Create account' }}
    </ion-button>
  </form>
</ion-content>
