<!-- RDV preview (next ones only) -->
<ion-card>
  <ion-card-header><ion-card-title>Mes prochains rendez-vous</ion-card-title></ion-card-header>
  <ion-card-content>
    <ng-container *ngIf="rdv?.length; else emptyRdv">
      <div *ngFor="let r of rdv" class="line">
        • {{ r.date | date:'mediumDate' }} à {{ r.heure }} — <b>{{ r.statut }}</b>
      </div>
    </ng-container>
    <ng-template #emptyRdv>Aucun rendez-vous pour le moment.</ng-template>
  </ion-card-content>
</ion-card>

<!-- Quick actions -->
<ion-card>
  <ion-card-header><ion-card-title>Actions rapides</ion-card-title></ion-card-header>
  <ion-card-content>
    <div class="actions">
      <ion-button routerLink="/client/pros">Prendre un rendez-vous</ion-button>
      <ion-button fill="outline" routerLink="/client/rdv" class="spaced">Voir mes rendez-vous</ion-button>
    </div>
  </ion-card-content>
</ion-card>

<!-- Today RDV -->
<ion-card>
  <ion-card-header><ion-card-title>Mes rendez-vous aujourd’hui</ion-card-title></ion-card-header>
  <ion-card-content>
    <ng-container *ngIf="today?.length; else noneToday">
      <div *ngFor="let r of today" class="line">• {{ r.heure }} — <b>{{ r.statut }}</b></div>
    </ng-container>
    <ng-template #noneToday>Aucun rendez-vous aujourd’hui.</ng-template>
  </ion-card-content>
</ion-card>
