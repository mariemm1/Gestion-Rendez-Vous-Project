<!-- Sidebar -->
<ion-menu menuId="mainMenu" contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ roleLabel() }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true" *ngFor="let m of menuItems()">
        <ion-item [routerLink]="m.to">
          <ion-icon slot="start" [name]="m.icon"></ion-icon>
          <ion-label>{{ m.label }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button [menu]="'mainMenu'"></ion-menu-button>
    </ion-buttons>

    <!-- Two-line title -->
    <ion-title class="app-title">
      <div class="title">{{ roleLabel() }}</div>
      <div class="subtitle">ID : {{ userId }}</div>
    </ion-title>

    <ion-buttons slot="end">
      <!-- ✅ Bonjour FIRST -->
      <ion-button fill="clear" disabled="true" style="pointer-events:none;">
        BONJOUR {{ userName || '' }}
      </ion-button>

      <!-- ✅ search icon for “Trouver un pro” -->
      <ion-button *ngIf="role() === 'CLIENT'" routerLink="/client/pros">
        <ion-icon slot="start" name="search"></ion-icon>
        Trouver un docteur
      </ion-button>

      <!-- then bell -->
      <ion-button class="notif-btn" [routerLink]="notifLink">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge class="notif-badge" *ngIf="unread() > 0" color="danger">{{ unread() }}</ion-badge>
      </ion-button>

      <!-- logout last -->
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        LOGOUT
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <router-outlet></router-outlet>
</ion-content>
