<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="load()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-note color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-note>
  <ion-note *ngIf="!loading && !items.length">Aucune notification.</ion-note>

  <ion-list *ngIf="items.length">
    <ion-item *ngFor="let n of items">
      <ion-label>
        <div class="ion-text-wrap">{{ n.message }}</div>
        <small>{{ asDate(n.dateEnvoi) | date:'short' }} â€¢ {{ n.type }}</small>
      </ion-label>

      <ion-chip [color]="n.lue ? 'medium' : 'primary'" slot="end">
        {{ n.lue ? 'Lue' : 'Non lue' }}
      </ion-chip>

      <ion-buttons slot="end">
        <ion-button size="small" (click)="markRead(n)" [disabled]="n.lue">
          <ion-icon name="checkmark-done"></ion-icon>
        </ion-button>
        <ion-button color="danger" size="small" (click)="remove(n)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
